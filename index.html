<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Cadastro Responsivo</title>
</head>
<body>
    <div class="container">

        <div class="form-image">
            <img src="images/undraw_fill_form_re_cwyf.svg" alt="">
        </div>

        <div class="form">

            <form>

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                    <div class="login-button">
                        <button>Entrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Nome</label>
                        <input type="text" id="fullname" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="birth">Data de Nascimento</label>
                        <input type="text" id="birth" placeholder="DD/MM/AAAA" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input type="password" id="confirmpassword" placeholder="Confirme sua senha" required>
                        <p id="wrongpassword">senha</p>
                    </div>
                </div>

                <div class="contact-group">                   
                    <div class="contact-input">
                        <input type="checkbox" id="contact" checked>
                        <label for="contact">Gostaria de receber nossas novidades por email?</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button id="confirmform">Confirmar cadastro</button>
                </div>

            </form>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
